<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required />
            </li>
            <li>
              <label for="e-mail">Your E-Mail Address</label>
              <input type="email" id="e-mail" name="e-mail" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </li>
            <li>
              <div id="textarea-div">
                <label for="message">Your Message</label>
                <span id="charcount">0</span>
                <span>/200</span>
              </div>
              <textarea
                name="message"
                id="message"
                rows="5"
                maxlength="200"
                required
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="source">How did you find us?</label>
          <select name="source" id="source" required>
            <option value=""></option>
            <option value="web">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="flex-control">
              <input
                type="radio"
                name="reply"
                id="call-reply"
                value="phone"
                required
              />
              <label for="call-reply">Call me</label>
            </li>
            <li class="flex-control">
              <input
                type="radio"
                name="reply"
                id="mail-reply"
                value="mail"
                required
              />
              <label for="mail-reply">Send me an email</label>
            </li>
            <li class="flex-control">
              <input
                type="radio"
                name="reply"
                id="no-reply"
                value="no-reply"
                required
              />
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="flex-control">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Accept Terms</label>
        </section>
        <section id="button-list">
          <button type="reset" id="clear-btn">Clear</button>
          <button type="submit" id="submit-btn">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
